<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Maker's Students</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">

</head>
<body ng-controller='ListController as listC' class="wrapper">

  <header class="header">
    <h1>Maker's Members</h1>
    <section id='search_box'>
      <label> Search:</label>
      <input id='search' placeholder='Name, Github username, location...' ng-model='query' autofocus></input>
    </section>

  </header>
  <main class="main">
    <section id='user-list' ng-repeat='user in listC.userData | filter:query ' class="userCard column-wrapper">
            <section class="column column-1">
              <img id={{user.data.id}} src={{user.data.avatar_url}}>
              <h3>{{user.data.name}}</h3>
            </section>
            <section class="column column-2">
          <ul id='list'>
            <li>
              <ul>
                <li>Username: <a href={{user.data.html_url}}>{{user.data.login}}</a></li>
                <li>Location: {{user.data.location}}</li>
                <li>Following: {{user.data.following}}</li>
                <li>Followers: {{user.data.followers}}</li>
                <li>Repositories: <span class="repoNumber">{{user.data.public_repos}}</span></li>
                <li></li>
              </ul>
            </li>
          </ul> 
          </section>
    </section>
  </main>
  <aside class="aside-1"></aside>
  <aside class="aside-2"></aside>
  <footer class="footer"></footer>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-view></div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

 <script src="bower_components/angular/angular.js"></script>
 <script src="bower_components/angular-mocks/angular-mocks.js"></script>
 <script src="bower_components/angular-route/angular-route.js"></script>
 <script src="app.js"></script>
 <script src="components/version/version.js"></script>
 <script src="components/version/version-directive.js"></script>
 <script src="components/version/interpolate-filter.js"></script>
 <script src='controllers.js'></script>
 <script src='factories.js'></script>
 <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</body>
</html>
